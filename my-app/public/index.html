<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <title>React Nativeee</title>

  <!-- React i ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://unpkg.com/react-native-web@0.18.10/dist/index.umd.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { AppRegistry, View, Text, StyleSheet } = ReactNativeWeb;

    const App = () => (
      <View style={styles.container}>
        <Text style={styles.title}>Hello from React Native Web (CDN)</Text>
      </View>
    );

    const styles = StyleSheet.create({
      container: { flex: 1, justifyContent: 'center', alignItems: 'center', height: '100vh', backgroundColor: '#eef' },
      title: { fontSize: 24, color: 'purple' }
    });

    AppRegistry.registerComponent('App', () => App);
    AppRegistry.runApplication('App', { rootTag: document.getElementById('root') });
  </script>
</body>

</html>
